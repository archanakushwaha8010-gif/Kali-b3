services:
  - type: web
    name: braintree-cc-check
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
